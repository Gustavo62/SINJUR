<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
  <link href="//db.onlinewebfonts.com/c/00d5a78493aed4b11e2584ad7cceee49?family=Gilroy+ExtraBold" rel="stylesheet" type="text/css"/>
  <title>Erro 422</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      /**/
      :root {
      --main-color: #27c1c1;
      --stroke-color: #6a7699;
      
    }
    /**/
    body {
      background-image: url('/imagens/Login Sinjur (1).png');

      background-attachment: fixed;

      background-size: 100% 100%; 
    }
    h1 {
      margin: 100px auto 0 auto;   
      line-height: 10rem;
      font-weight: 200;
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 0px 11px red;
      font-size: 179px;
      font-family: Gilroy;
    }
    h2 {
      margin: 20px auto 30px auto;  
      font-family: Gilroy ExtraBold;
      font-size: 28px;
      font-weight: 200;
      color: white;
      text-align: center;
    }
    h1, h2 {
      -webkit-transition: opacity 0.5s linear, margin-top 0.5s linear; /* Safari */
      transition: opacity 0.5s linear, margin-top 0.5s linear;
    }
    .loading h1, .loading h2 {
      margin-top: 0px;
      opacity: 0;  
    }
    .gears {
      position: relative;
      margin: 0 auto;
      width: auto; height: 0;
    }
    .gear {
      position: relative;
      z-index: 0;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      background: #ffffff;
    }
    .gear:before{
      position: absolute;
      left: 5px;
      top: 5px;
      right: 5px;
      bottom: 5px;
      z-index: 2;
      content: "";
      border-radius: 50%;
      background: #30af8c;
    }
    .gear:after {
      position: absolute;
      left: 25px;
      top: 25px;
      z-index: 3;
      content: "";
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 5px solid white;
      box-sizing: border-box;
      background: #396684;
    }
    .gear.one {
      left: -130px;
    }
    .gear.two {
      top: -85px;
    }
    .gear.three {
      top: -235px;
      left: 130px;
    }
    .gear .bar {
      position: absolute;
      left: -15px;
      top: 50%;
      z-index: 0;
      width: 150px;
      height: 30px;
      margin-top: -15px;
      border-radius: 5px;
      background: #ffffff;
    }
    .gear .bar:before {
      position: absolute;
      left: 5px;
      top: 5px;
      right: 5px;
      bottom: 5px;
      z-index: 1;
      content: "";
      border-radius: 2px;
      background: #30af8c;
    }
    .gear .bar:nth-child(2) {
      transform: rotate(60deg);
      -webkit-transform: rotate(60deg);
    }
    .gear .bar:nth-child(3) {
      transform: rotate(120deg);
      -webkit-transform: rotate(120deg);
    }
    @-webkit-keyframes clockwise {
      0% { -webkit-transform: rotate(0deg);}
      100% { -webkit-transform: rotate(360deg);}
    }
    @-webkit-keyframes anticlockwise {
      0% { -webkit-transform: rotate(360deg);}
      100% { -webkit-transform: rotate(0deg);}
    }
    @-webkit-keyframes clockwiseError {
      0% { -webkit-transform: rotate(0deg);}
      20% { -webkit-transform: rotate(30deg);}
      40% { -webkit-transform: rotate(25deg);}
      60% { -webkit-transform: rotate(30deg);}
      100% { -webkit-transform: rotate(0deg);}
    }
    @-webkit-keyframes anticlockwiseErrorStop {
      0% { -webkit-transform: rotate(0deg);}
      20% { -webkit-transform: rotate(-30deg);}
      60% { -webkit-transform: rotate(-30deg);}
      100% { -webkit-transform: rotate(0deg);}
    }
    @-webkit-keyframes anticlockwiseError {
      0% { -webkit-transform: rotate(0deg);}
      20% { -webkit-transform: rotate(-30deg);}
      40% { -webkit-transform: rotate(-25deg);}
      60% { -webkit-transform: rotate(-30deg);}
      100% { -webkit-transform: rotate(0deg);}
    }
    .gear.one {
      -webkit-animation: anticlockwiseErrorStop 2s linear infinite;
    }
    .gear.two {
      -webkit-animation: anticlockwiseError 2s linear infinite;
    }
    .gear.three {
      -webkit-animation: clockwiseError 2s linear infinite;
    }
    .loading .gear.one, .loading .gear.three {
      -webkit-animation: clockwise 3s linear infinite;
    }
    .loading .gear.two {
      -webkit-animation: anticlockwise 3s linear infinite;
    }
  </style>
</head>

<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:100,200,300,400" rel="stylesheet">
<script>
  setTimeout(function(){
      $('body').removeClass('loading');
    }, 1000);
</script>
</script>
<body class="loading">  
  
  <div style="margin-top:-80px;">
    
    <h1><img src="/imagens/LOGO_SINJUR.png" align="center" width="800px"><br>Error: 422.</h1>
    <h2>Mudança não foi aplicada, repita o processo novamente <b>:(</b></h2>
    <div class="gears">
      <div class="gear one">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="gear two">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="gear three">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <br>
    
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
